{% extends "base.html" %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet" href="{% static "categories/categories.css" %}">
{% endblock %}

{% block title %}
    Categories
{% endblock %}

{% block content %}
    <ul>
        {% for category in category_item %}
            <li><a href="{% url 'category_name' category %}">{{ category|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
